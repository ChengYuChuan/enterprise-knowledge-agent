# =============================================================================
# Grafana Datasource Provisioning
# =============================================================================
# Auto-configure data sources when Grafana starts
# =============================================================================

apiVersion: 1

datasources:
  # ---------------------------------------------------------------------------
  # Prometheus (Primary metrics source)
  # ---------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: "15s"

