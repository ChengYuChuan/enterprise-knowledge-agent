# =============================================================================
# Horizontal Pod Autoscaler (HPA)
# =============================================================================
# Automatically scales the application based on resource usage
#
# Prerequisites:
#   - Metrics Server installed in the cluster
#   - Resource requests defined in Deployment
#
# Scaling behavior:
#   - Scale up: When CPU > 70% or Memory > 80%
#   - Scale down: After 5 minutes of low utilization
#   - Min replicas: 2 (for high availability)
#   - Max replicas: 10 (cost control)
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: knowledge-agent
  namespace: knowledge-agent
  labels:
    app.kubernetes.io/name: knowledge-agent
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: knowledge-agent
  
  # Replica limits
  minReplicas: 2
  maxReplicas: 10
  
  # Scaling metrics
  metrics:
    # CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    
    # Custom metric: requests per second (requires Prometheus Adapter)
    # - type: Pods
    #   pods:
    #     metric:
    #       name: http_requests_per_second
    #     target:
    #       type: AverageValue
    #       averageValue: "100"
  
  # Scaling behavior (prevent flapping)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min  # Most conservative approach
    
    scaleUp:
      stabilizationWindowSeconds: 30  # React quickly to load
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max  # Aggressive scaling up