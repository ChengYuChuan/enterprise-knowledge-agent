# =============================================================================
# Ingress
# =============================================================================
# Routes external HTTP(S) traffic to the Knowledge Agent service
#
# Prerequisites:
#   - Ingress controller installed (nginx-ingress, traefik, etc.)
#   - TLS certificate (cert-manager recommended)
#
# Features:
#   - TLS termination
#   - Path-based routing
#   - Rate limiting (via annotations)
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-agent
  namespace: knowledge-agent
  labels:
    app.kubernetes.io/name: knowledge-agent
    app.kubernetes.io/component: ingress
  annotations:
    # Ingress controller class
    kubernetes.io/ingress.class: nginx
    
    # TLS with cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # NGINX specific annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS (if needed for browser clients)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"

spec:
  # TLS configuration
  tls:
    - hosts:
        - knowledge-agent.example.com
      secretName: knowledge-agent-tls
  
  rules:
    - host: knowledge-agent.example.com
      http:
        paths:
          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: knowledge-agent
                port:
                  name: http
          
          # Health check (public)
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: knowledge-agent
                port:
                  name: http