# =============================================================================
# Application Secrets
# =============================================================================
# Sensitive configuration values (API keys, passwords, etc.)
#
# IMPORTANT: This is a TEMPLATE file
# In production, secrets should be managed via:
#   - External Secrets Operator
#   - Sealed Secrets
#   - HashiCorp Vault
#   - Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager)
#
# DO NOT commit actual secret values to version control!
#
# To create secrets from command line:
#   kubectl create secret generic knowledge-agent-secrets \
#     --from-literal=OPENAI_API_KEY='sk-...' \
#     --from-literal=POSTGRES_PASSWORD='...' \
#     -n knowledge-agent
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: knowledge-agent-secrets
  namespace: knowledge-agent
  labels:
    app.kubernetes.io/name: knowledge-agent
    app.kubernetes.io/component: secrets
type: Opaque
# Values are base64 encoded
# Use: echo -n 'your-secret' | base64
stringData:
  # LLM API Keys (use placeholder values - replace in production)
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  
  # Database credentials
  POSTGRES_USER: "knowledge_agent"
  POSTGRES_PASSWORD: "REPLACE_WITH_STRONG_PASSWORD"
  
  # Redis password (if auth enabled)
  REDIS_PASSWORD: "REPLACE_WITH_STRONG_PASSWORD"
  
  # Qdrant API key (if auth enabled)
  QDRANT_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  
  # MinIO/S3 credentials
  MINIO_ACCESS_KEY: "REPLACE_WITH_ACCESS_KEY"
  MINIO_SECRET_KEY: "REPLACE_WITH_SECRET_KEY"